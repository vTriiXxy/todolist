{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tarea</title>
    <link rel="stylesheet" href="{% static 'tasks/css/modern-styles.css' %}">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card">
            <div style="text-align: center;">
                <h1 class="section-title">Eliminar Tarea</h1>
                <p style="font-size: 1.1rem; color: #4B5563;">
                    ¿Estás seguro de que quieres eliminar la tarea <strong>"{{ task.titulo }}"</strong>?
                </p>
                <p style="color: #6B7280;">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="button-group" style="margin-top: 24px;">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'task_list' %}" class="btn btn-cancel">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
