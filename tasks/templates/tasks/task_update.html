{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{% static 'tasks/css/modern-styles.css' %}">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 40px;">
        <div class="card">
            <h2 class="section-title">Editar Tarea</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
                    {{ form.titulo }}
                </div>
                <div class="form-group">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                    {{ form.descripcion }}
                </div>
                <div class="form-group">
                    <label for="{{ form.estado.id_for_label }}" class="form-label">Estado</label>
                    {{ form.estado }}
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'task_list' %}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
